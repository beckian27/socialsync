{% extends "base.html" %}
{% block body %}
    <!-- DO NOT CHANGE THIS (aside from styling) -->
    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
        Photo <input type="file" name="file" required/> <br>
        Name <input type="text" name="fullname" required/> <br>
        Username <input type="text" name="username" required/> <br>
        Email<input type="text" name="email" required/> <br>
        Password <input type="password" name="password" required/> <br>
        <input type="submit" name="signup" value="sign up"/>
        <input type="hidden" name="operation" value="create"/>
    </form>
  
    <div>
        <a href="/accounts/login/">Have an account? Login</a>
    </div>
{% endblock %}
